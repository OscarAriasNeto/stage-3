<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <header>
    <div class="page">
    <h1>Crie e compartilhe 
      seu evento.</h1>
    <p>O primeiro passo, é preencher esse
      formulário de inscrição.</p>
   
  </header>

  <form>
    <fieldset>
      <div class="fielset-wrapper">

        <legend>Informações do Evento</legend>

        <div class="imput-wrapper">
          <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span> </label>
          <input type="text" id="event-title"></input>
        </div>
        <div class="imput-wrapper">
          <label for="event-link">Link do evento<span>(comece com https://)</span> </label>
          <input type="url" id="event-link"></input>
        </div>
        <div class="imput-wrapper">
          <label for="event-Whatsapp">Whatsapp do evento<span>(somente números)</span> </label>
          <input type="number" id="event-title"></input>
        </div>
        <div class="imput-wrapper">
          <label for="event-info">Informações  extras </label>
          <textarea id="event-info"> </textarea>
          <div class="imput-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
            <option value="Live">Ao vivo</option>
            <option value="Podcast">Podcast</option>
            <option value="Mentorship">Mentoria</option>
          </div>
      </div>

    </fieldset>

    <fieldset>
      <div class="fielset-wrapper">
        <legend>Privacidade</legend>
      </div>
    </fieldset>
  </form>
  
</body>
</html>
